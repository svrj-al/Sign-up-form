<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="image">
        
        <div class="logo">
          <img src="images/logo.png" alt="" class="logo_img">
          <p class="logo_text">UMBRL</p>
        </div>
        <p class="image_credit">Photo by <a href="https://unsplash.com/@anna7de" class="link_one">Anna 
          Delliou</a> on <a href="https://unsplash.com/" class="link_one">Unsplash</a></p>
      </div>
      <div class="info"> 
        <div class="info_header">
          <p class="text_one">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.</p>
            <p class="text_two">You know you want to.</p>
        </div>
        <div class="info_forms">
          <form action="" method="post" class="sign_up" id="sign_up_form">
            <div class="first_name">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="second_name">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="user_email">
              <label for="user_email">Email</label>
              <input type="email" name="user_email" id="user_email" required>
            </div>
            <div class="phone_number">
              <label for="phone_number">Phone Number</label>
              <input type="tel" name="phone_number" id="phone_number" required>
            </div>
            <div class="user_password">
              <label for="user_password">Password</label>
              <input type="password" name="user_password" id="user_password" required>
            </div>
            <div class="user_password_check">
              <label for="user_password_check">Password Check</label>
              <input type="password" name="user_password_check" id="user_password_check" required>
            </div>
          </form>
        </div>
        <div class="info_btn">
          <button type="submit" form="sign_up_form" class="btn">Create account</button>
          <p>Already have an account? <a href="" class="link_two">Log In</a></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
